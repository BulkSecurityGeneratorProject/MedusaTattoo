
<div>
    <h2><span data-translate="medusaTattooApp.rayaton.detail.title">Rayaton</span> {{vm.rayaton.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="medusaTattooApp.rayaton.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.rayaton.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="medusaTattooApp.rayaton.cupos">Cupos</span></dt>
        <dd>
            <span>{{vm.rayaton.cupos}}</span>
        </dd>
        <dt><span data-translate="medusaTattooApp.rayaton.valorCupo">Valor Cupo</span></dt>
        <dd>
            <span>{{vm.rayaton.valorCupo}}</span>
        </dd>
        <dt><span data-translate="medusaTattooApp.rayaton.comentario">Comentario</span></dt>
        <dd>
            <span>{{vm.rayaton.comentario}}</span>
        </dd>
        <dt><span data-translate="medusaTattooApp.rayaton.imagen">Imagen</span></dt>
        <dd>
            <div ng-if="vm.rayaton.imagen">
                <a ng-click="vm.openFile(vm.rayaton.imagenContentType, vm.rayaton.imagen)">
                    <img data-ng-src="{{'data:' + vm.rayaton.imagenContentType + ';base64,' + vm.rayaton.imagen}}" style="max-width: 100%;" alt="rayaton image"/>
                </a>
                {{vm.rayaton.imagenContentType}}, {{vm.byteSize(vm.rayaton.imagen)}}
            </div>
        </dd>
        <dt><span data-translate="medusaTattooApp.rayaton.tatuador">Tatuador</span></dt>
        <dd>
            <span ng-repeat="tatuador in vm.rayaton.tatuadors">
                <a ui-sref="tatuador-detail({id: tatuador.id})">{{tatuador.apodo}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button has-authority="ROLE_ADMIN" type="button" ui-sref="rayaton-detail.edit({id:vm.rayaton.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
