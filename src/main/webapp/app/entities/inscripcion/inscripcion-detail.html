
<div>
    <h2><span data-translate="medusaTattooApp.inscripcion.detail.title">Inscripcion</span> {{vm.inscripcion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="medusaTattooApp.inscripcion.estado">Estado</span></dt>
        <dd>
            <span data-translate="{{'medusaTattooApp.Estado_inscripcion.' + vm.inscripcion.estado}}">{{vm.inscripcion.estado}}</span>
        </dd>
        <dt><span data-translate="medusaTattooApp.inscripcion.rayaton">Rayaton</span></dt>
        <dd>
            <a ui-sref="rayaton-detail({id:vm.inscripcion.rayaton.id})">{{vm.inscripcion.rayaton.fecha}}</a>
        </dd>
        <dt><span data-translate="medusaTattooApp.inscripcion.cliente">Cliente</span></dt>
        <dd>
            <a ui-sref="cliente-detail({id:vm.inscripcion.cliente.id})">{{vm.inscripcion.cliente.documento}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="inscripcion-detail.edit({id:vm.inscripcion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
