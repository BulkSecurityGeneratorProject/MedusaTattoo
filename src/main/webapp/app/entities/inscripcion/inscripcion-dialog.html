
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInscripcionLabel" data-translate="medusaTattooApp.inscripcion.home.createOrEditLabel">Create or edit a Inscripcion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.inscripcion.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.inscripcion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="medusaTattooApp.inscripcion.estado" for="field_estado">Estado</label>
            <select class="form-control" name="estado" ng-model="vm.inscripcion.estado" id="field_estado" required>
                <option value="PRE_INSCRITO" data-translate="medusaTattooApp.Estado_inscripcion.PRE_INSCRITO">PRE_INSCRITO</option>
                <option value="INSCRITO" data-translate="medusaTattooApp.Estado_inscripcion.INSCRITO">INSCRITO</option>
            </select>
            <div ng-show="editForm.estado.$invalid">
                <p class="help-block"
                    ng-show="editForm.estado.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="medusaTattooApp.inscripcion.rayaton" for="field_rayaton">Rayaton</label>
            <select class="form-control" id="field_rayaton" name="rayaton" ng-model="vm.inscripcion.rayaton" ng-options="rayaton as rayaton.fecha for rayaton in vm.rayatons track by rayaton.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="medusaTattooApp.inscripcion.cliente" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" ng-model="vm.inscripcion.cliente" ng-options="cliente as cliente.documento for cliente in vm.clientes track by cliente.id" required>
            </select>
        </div>
        <div ng-show="editForm.cliente.$invalid">
            <p class="help-block"
                ng-show="editForm.cliente.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
