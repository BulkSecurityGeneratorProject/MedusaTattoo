
<div>
    <h2><span data-translate="medusaTattooApp.sede.detail.title">Sede</span> {{vm.sede.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="medusaTattooApp.sede.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.sede.nombre}}</span>
        </dd>
        <dt><span data-translate="medusaTattooApp.sede.direccion">Direccion</span></dt>
        <dd>
            <span>{{vm.sede.direccion}}</span>
        </dd>
        <dt><span data-translate="medusaTattooApp.sede.telefono">Telefono</span></dt>
        <dd>
            <span>{{vm.sede.telefono}}</span>
        </dd>
        <dt><span data-translate="medusaTattooApp.sede.estado">Estado</span></dt>
        <dd>
            <span>{{vm.sede.estado}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sede-detail.edit({id:vm.sede.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
