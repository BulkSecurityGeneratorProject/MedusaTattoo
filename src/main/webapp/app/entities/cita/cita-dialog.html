
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCitaLabel" data-translate="medusaTattooApp.cita.home.createOrEditLabel">Create or edit a Cita</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cita.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cita.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="medusaTattooApp.cita.fechaYHora" for="field_fechaYHora">Fecha Y Hora</label>
                <div class="input-group">
                    <input id="field_fechaYHora" type="text" class="form-control" name="fechaYHora" datetime-picker="{{dateformat}}" ng-model="vm.cita.fechaYHora" is-open="vm.datePickerOpenStatus.fechaYHora"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaYHora')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.fechaYHora.$invalid">
                <p class="help-block"
                    ng-show="editForm.fechaYHora.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.fechaYHora.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="medusaTattooApp.cita.duracion" for="field_duracion">Duracion</label>
            <input type="number" class="form-control" name="duracion" id="field_duracion"
                    ng-model="vm.cita.duracion"
                    required min="1" max="6"/>
            <div ng-show="editForm.duracion.$invalid">
                <p class="help-block"
                    ng-show="editForm.duracion.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.duracion.$error.min" data-translate="entity.validation.min" translate-value-min="1">
                    This field should be at least 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.duracion.$error.max" data-translate="entity.validation.max" translate-value-max="6">
                    This field cannot be more than 6.
                </p>
                <p class="help-block"
                    ng-show="editForm.duracion.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="medusaTattooApp.cita.trabajo" for="field_trabajo">Trabajo</label>
            <select class="form-control" id="field_trabajo" name="trabajo" ng-model="vm.cita.trabajo" ng-options="trabajo as trabajo.id for trabajo in vm.trabajos track by trabajo.id" required>
            </select>
        </div>
        <div ng-show="editForm.trabajo.$invalid">
            <p class="help-block"
                ng-show="editForm.trabajo.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
