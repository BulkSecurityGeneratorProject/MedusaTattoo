
<div>
    <h2><span data-translate="medusaTattooApp.foto.detail.title">Foto</span> {{vm.foto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="medusaTattooApp.foto.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.foto.descripcion}}</span>
        </dd>
        <dt><span data-translate="medusaTattooApp.foto.imagen">Imagen</span></dt>
        <dd>
            <div ng-if="vm.foto.imagen">
                <a ng-click="vm.openFile(vm.foto.imagenContentType, vm.foto.imagen)">
                    <img data-ng-src="{{'data:' + vm.foto.imagenContentType + ';base64,' + vm.foto.imagen}}" style="max-width: 100%;" alt="foto image"/>
                </a>
                {{vm.foto.imagenContentType}}, {{vm.byteSize(vm.foto.imagen)}}
            </div>
        </dd>
        <dt><span data-translate="medusaTattooApp.foto.palabraClave">Palabra Clave</span></dt>
        <dd>
            <span ng-repeat="palabraClave in vm.foto.palabraClaves">
                <a ui-sref="palabra-clave-detail({id: palabraClave.id})">{{palabraClave.palabra}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="medusaTattooApp.foto.trabajo">Trabajo</span></dt>
        <dd>
            <a ui-sref="trabajo-detail({id:vm.foto.trabajo.id})">{{vm.foto.trabajo.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="foto-detail.edit({id:vm.foto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
