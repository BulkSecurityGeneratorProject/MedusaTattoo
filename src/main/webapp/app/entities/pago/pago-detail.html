
<div>
    <h2><span data-translate="medusaTattooApp.pago.detail.title">Pago</span> {{vm.pago.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="medusaTattooApp.pago.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.pago.fecha | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="medusaTattooApp.pago.valor">Valor</span></dt>
        <dd>
            <span>{{vm.pago.valor}}</span>
        </dd>
        <dt><span data-translate="medusaTattooApp.pago.trabajo">Trabajo</span></dt>
        <dd>
            <a ui-sref="trabajo-detail({id:vm.pago.trabajo.id})">{{vm.pago.trabajo.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pago-detail.edit({id:vm.pago.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
