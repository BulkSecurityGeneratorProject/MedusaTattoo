<div>
    <h2 data-translate="medusaTattooApp.cita.consulta">Citas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
            <h3 data-translate="medusaTattooApp.cita.query">Ingrese su documento</h3>
            </div>
			<div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.currentSearch" placeholder="Buscar...">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.loadAll()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.cleanFields()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<!--div class="row">

	</div-->
    <br/>
    <h2 id="infoLabel"></h2>
    <div class="table-responsive" ng-if="vm.showCitas">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="fechaYHora"><span data-translate="medusaTattooApp.cita.fechaYHora">Fecha Y Hora</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="duracion"><span data-translate="medusaTattooApp.cita.duracion">Duracion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="trabajo.id"><span data-translate="medusaTattooApp.cita.trabajo">Trabajo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="trabajo.id"><span data-translate="medusaTattooApp.cita.sede">Sede</span> <span class="glyphicon glyphicon-sort"></span></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="cita in vm.citas track by cita.id">
                    <td>{{cita.fechaYHora | date:'medium'}}</td>
                    <td>{{cita.duracion + ' Horas'}}</td>
                    <td>
                        <a ng-if="cita.trabajo.foto">
                            <img data-ng-src="{{'data:' + cita.trabajo.imagenContentType + ';base64,' + cita.trabajo.foto}}" style="max-height: 140px;" alt="foto image"/>
                        </a>
                    </td>

                    <td>{{cita.trabajo.sede.nombre +' (' +cita.trabajo.sede.direccion+')'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
